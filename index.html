<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="codigo.css" />

    <title>CALCULADORA</title>
  </head>
  <body>
    <h1>CALCULADORA</h1>
    <div id="calculadora">
      <input type="text" id="pantalla" readonly />
      <div id="botones">
        <button onclick="actualizarPantalla(this)">1</button>
        <button onclick="actualizarPantalla(this)">2</button>
        <button onclick="actualizarPantalla(this)">3</button>
        <button onclick="actualizarPantalla(this)">+</button>
        <button onclick="actualizarPantalla(this)">4</button>
        <button onclick="actualizarPantalla(this)">5</button>
        <button onclick="actualizarPantalla(this)">6</button>
        <button onclick="actualizarPantalla(this)">-</button>
        <button onclick="actualizarPantalla(this)">7</button>
        <button onclick="actualizarPantalla(this)">8</button>
        <button onclick="actualizarPantalla(this)">9</button>
        <button onclick="actualizarPantalla(this)">*</button>
        <button onclick="actualizarPantalla(this)">0</button>
        <button onclick="actualizarPantalla(this)">.</button>
        <button onclick="actualizarPantalla(this)">/</button>
        <button onclick="actualizarPantalla(this)">=</button>
        <button onclick="borrarPantalla()">c</button>
      </div>
    </div>
    <script src="codigo.js"></script>
  </body>
</html>
